<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spostamenti I7B</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            display: block;
            overflow: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;

        }
        .capitano {
            background-color: lightblue;
        }
        .tenente {
            background-color: lightgreen;
        }
        th {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background: white;
        }
    </style>
</head>
<body>
    <table id="content">
        <tr>
            <th>Clan Name</th>
            <th>ID</th>

</html>
