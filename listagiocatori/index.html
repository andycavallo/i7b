<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Giocatori I7B</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .generale {
            background-color: lightcoral;
        }
        .capitano {
            background-color: lightblue;
        }
        .tenente {
            background-color: lightgreen;
        }
        #dropdown-container {
            margin-bottom: 20px; /* Adjust this value as needed */
        }
        .total-row {
            font-weight: bold; /* New CSS class for the total row */
        }
    </style>
</head>
<body>
    <div id="dropdown-container">
        <label for="clan-filter">Filtra per Clan</label>
        <select id="clan-filter"></select>
    </div>
    <div id="checkbox-container">
        <label for="multi-account-checkbox">Mostra account multipli</label>
        <input type="checkbox" id="multi-account-checkbox">
    </div>
    <!-- New Summary Table -->
    <h2>Riassunto</h2>
    <table id="summary-content">
        <thead>
            <tr>
                <th>Clan Name</th>
                <th>Giocatori</th>
                <th>Telegram</th>
                <th>Discord</th>
            </tr>
        </thead>
        <tbody>
            <!-- Summary data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <h2>Dettagli</h2>
    <div id="content">
        <table>
            <thead>
                <tr>
                    <th>Clan</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Trophies</th>
                    <th>Grado</th>
                    <th>Nome Telegram</th>
                    <th>Username Telegram</th>
                    <th>Nome Discord</th> <!-- New column header -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
